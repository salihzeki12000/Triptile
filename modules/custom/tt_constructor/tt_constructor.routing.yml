tt_constructor.content:
  path: '/constructor'
  defaults:
    _controller: '\Drupal\tt_constructor\Controller\ConstructorPage::content'
    _title: 'Tour constructor'
  requirements:
    _permission: 'access content'

tt_constructor.itinerary:
  path: '/itinerary/{order_hash}'
  defaults:
    _controller: '\Drupal\tt_constructor\Controller\ConstructorPage::itinerary'
    _title: 'Tour itinerary'
  requirements:
    _permission: 'access content'

tt_constructor.itinerary_map:
  path: '/show/itinerary-map'
  defaults:
    _controller: '\Drupal\tt_constructor\Controller\ConstructorPage::itineraryMap'
    _title: 'Tour itinerary map'
  requirements:
    _permission: 'access content'

